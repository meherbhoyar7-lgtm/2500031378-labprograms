<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experiment 10 - Task Dashboard</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            background-attachment: fixed;
            min-height: 100vh;
            padding: 2rem;
            color: #e2e8f0;
        }
        
        .container { 
            max-width: 1200px; 
            margin: 0 auto; 
        }
        
        h1 { 
            text-align: center; 
            font-size: clamp(2.5rem, 5vw, 4rem); 
            font-weight: 700;
            background: linear-gradient(135deg, #a78bfa, #ec4899, #f59e0b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 3rem;
            letter-spacing: -0.02em;
        }
        
        .dashboard { 
            background: rgba(15, 15, 35, 0.85);
            backdrop-filter: blur(20px);
            border-radius: 32px; 
            padding: 3rem;
            box-shadow: 
                0 25px 50px -12px rgba(0, 0, 0, 0.5),
                0 0 0 1px rgba(255, 255, 255, 0.05),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .input-section { 
            display: flex; 
            gap: 1rem; 
            margin-bottom: 2.5rem;
            background: rgba(255, 255, 255, 0.05);
            padding: 1rem;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        #taskInput { 
            flex: 1; 
            padding: 1.25rem 1.5rem; 
            background: rgba(255, 255, 255, 0.08);
            border: 2px solid transparent;
            border-radius: 16px; 
            font-size: 1.1rem;
            color: #f1f5f9;
            font-weight: 400;
            transition: all 0.3s ease;
        }
        
        #taskInput::placeholder {
            color: #94a3b8;
        }
        
        #taskInput:focus {
            outline: none;
            border-color: #a78bfa;
            background: rgba(255, 255, 255, 0.12);
            box-shadow: 0 0 0 4px rgba(167, 139, 250, 0.2);
        }
        
        #addTaskBtn { 
            padding: 1.25rem 2.5rem; 
            background: linear-gradient(135deg, #a78bfa 0%, #ec4899 100%);
            color: white; 
            border: none; 
            border-radius: 16px; 
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 10px 25px rgba(167, 139, 250, 0.3);
        }
        
        #addTaskBtn:hover { 
            transform: translateY(-2px);
            box-shadow: 0 20px 40px rgba(167, 139, 250, 0.4);
        }
        
        .quote-section { 
            background: linear-gradient(135deg, rgba(167, 139, 250, 0.2), rgba(236, 72, 153, 0.2));
            border: 1px solid rgba(167, 139, 250, 0.3);
            padding: 2rem; 
            border-radius: 24px; 
            margin-bottom: 2.5rem; 
            text-align: center;
            backdrop-filter: blur(10px);
        }
        
        #quoteText { 
            font-size: 1.25rem; 
            font-weight: 400;
            margin-bottom: 1rem;
            line-height: 1.6;
            color: #f8fafc;
        }
        
        #quoteAuthor { 
            font-weight: 500; 
            color: #cbd5e1;
            font-size: 1rem;
        }
        
        .filter-section { 
            display: flex; 
            gap: 1rem; 
            margin-bottom: 2.5rem; 
            flex-wrap: wrap; 
            justify-content: center;
        }
        
        .filter-btn { 
            padding: 1rem 2rem; 
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50px; 
            cursor: pointer; 
            font-weight: 500; 
            font-size: 0.95rem;
            background: transparent;
            color: #e2e8f0;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(10px);
        }
        
        .filter-btn:hover { 
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
            border-color: rgba(255, 255, 255, 0.4);
        }
        
        .filter-btn.active { 
            background: linear-gradient(135deg, #a78bfa, #ec4899);
            border-color: transparent;
            color: white;
            box-shadow: 0 10px 25px rgba(167, 139, 250, 0.4);
            transform: translateY(-2px);
        }
        
        .tasks-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(340px, 1fr));
            gap: 2rem;
        }
        
        .task-card {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(20px);
            padding: 2rem;
            border-radius: 24px;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }
        
        .task-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #a78bfa, #ec4899, #f59e0b);
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .task-card:hover::before {
            opacity: 1;
        }
        
        .task-card:hover {
            transform: translateY(-8px);
            box-shadow: 
                0 25px 50px -12px rgba(0, 0, 0, 0.4),
                0 0 0 1px rgba(255, 255, 255, 0.1);
        }
        
        .task-card.completed { 
            opacity: 0.6;
            border-color: rgba(34, 197, 94, 0.3);
        }
        
        .task-title { 
            font-size: 1.4rem; 
            font-weight: 600; 
            margin-bottom: 0.75rem; 
            cursor: pointer;
            color: #f8fafc;
            line-height: 1.4;
        }
        
        .task-date { 
            color: #94a3b8; 
            font-size: 0.9rem; 
            margin-bottom: 1.5rem;
            font-weight: 400;
        }
        
        .task-actions { 
            display: flex; 
            gap: 0.75rem; 
        }
        
        .btn { 
            padding: 0.75rem 1.5rem; 
            border: none; 
            border-radius: 12px; 
            cursor: pointer; 
            font-weight: 500; 
            font-size: 0.9rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            flex: 1;
        }
        
        .btn-success { 
            background: linear-gradient(135deg, #10b981, #059669);
            color: white; 
            box-shadow: 0 4px 15px rgba(16, 185, 129, 0.3);
        }
        
        .btn-danger { 
            background: linear-gradient(135deg, #ef4444, #dc2626);
            color: white;
            box-shadow: 0 4px 15px rgba(239, 68, 68, 0.3);
        }
        
        .btn:hover { 
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }
        
        .error-msg, .success-msg {
            padding: 1.25rem 2rem;
            border-radius: 20px;
            margin-bottom: 2rem;
            text-align: center;
            font-weight: 500;
            backdrop-filter: blur(10px);
        }
        
        .error-msg { 
            background: rgba(239, 68, 68, 0.15);
            color: #fca5a5;
            border: 1px solid rgba(239, 68, 68, 0.3);
        }
        
        .success-msg { 
            background: rgba(16, 185, 129, 0.15);
            color: #86efac;
            border: 1px solid rgba(16, 185, 129, 0.3);
        }
        
        .empty-state { 
            text-align: center; 
            color: #64748b; 
            font-size: 1.3rem; 
            padding: 4rem 2rem;
            font-weight: 400;
        }
        
        .empty-state svg {
            width: 80px;
            height: 80px;
            margin-bottom: 1rem;
            opacity: 0.5;
        }
        
        @media (max-width: 768px) {
            body { padding: 1rem; }
            .dashboard { padding: 2rem 1.5rem; }
            .tasks-grid { grid-template-columns: 1fr; }
            .input-section { flex-direction: column; }
            .filter-section { justify-content: flex-start; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìã TaskFlow Dashboard</h1>
        <div class="dashboard">
            <!-- Quote Section (External API) -->
            <div class="quote-section">
                <div id="quoteText">Loading inspirational quote...</div>
                <div id="quoteAuthor">Click refresh for new quote</div>
                <button id="refreshQuote" class="btn btn-success">üîÑ New Quote</button>
            </div>
            
            <!-- Error/Success Messages -->
            <div id="message"></div>
            
            <!-- Task Input -->
            <div class="input-section">
                <input type="text" id="taskInput" placeholder="What needs to be done today?..." maxlength="100">
                <button id="addTaskBtn">‚ûï Add Task</button>
            </div>
            
            <!-- Filters -->
            <div class="filter-section">
                <button class="filter-btn active" data-filter="all">All Tasks</button>
                <button class="filter-btn" data-filter="active">Active</button>
                <button class="filter-btn" data-filter="completed">Completed</button>
            </div>
            
            <!-- Tasks Display -->
            <div id="tasksContainer" class="tasks-grid">
                <div class="empty-state">
                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                    </svg>
                    No tasks yet. Add your first one! ‚ú®
                </div>
            </div>
        </div>
    </div>

    <script>
        // Task Storage Manager (unchanged functionality)
        class TaskStorage {
            constructor() {
                this.STORAGE_KEY = 'task_dashboard';
                this.tasks = this.loadTasks();
            }
            
            loadTasks() {
                try {
                    const saved = localStorage.getItem(this.STORAGE_KEY);
                    return saved ? JSON.parse(saved) : [];
                } catch (e) {
                    console.error('Storage load error:', e);
                    return [];
                }
            }
            
            saveTasks() {
                try {
                    localStorage.setItem(this.STORAGE_KEY, JSON.stringify(this.tasks));
                } catch (e) {
                    this.showMessage('Storage save failed!', 'error');
                }
            }
            
            addTask(title) {
                const task = {
                    id: Date.now(),
                    title,
                    completed: false,
                    createdAt: new Date().toISOString()
                };
                this.tasks.unshift(task);
                this.saveTasks();
                return task;
            }
            
            toggleTask(id) {
                const task = this.tasks.find(t => t.id === id);
                if (task) {
                    task.completed = !task.completed;
                    this.saveTasks();
                }
            }
            
            deleteTask(id) {
                this.tasks = this.tasks.filter(t => t.id !== id);
                this.saveTasks();
            }
            
            getTasks(filter = 'all') {
                switch(filter) {
                    case 'active': return this.tasks.filter(t => !t.completed);
                    case 'completed': return this.tasks.filter(t => t.completed);
                    default: return this.tasks;
                }
            }
            
            showMessage(text, type) {
                const msgEl = document.getElementById('message');
                msgEl.textContent = text;
                msgEl.className = `${type}-msg`;
                msgEl.style.display = 'block';
                setTimeout(() => msgEl.style.display = 'none', 3000);
            }
        }
        
        // Initialize app
        const storage = new TaskStorage();
        let currentFilter = 'all';
        
        // DOM Elements
        const taskInput = document.getElementById('taskInput');
        const addTaskBtn = document.getElementById('addTaskBtn');
        const tasksContainer = document.getElementById('tasksContainer');
        const filterBtns = document.querySelectorAll('.filter-btn');
        const refreshQuoteBtn = document.getElementById('refreshQuote');
        
        // Fetch random quote from API
        async function fetchQuote() {
            try {
                const response = await fetch('https://api.quotable.io/random');
                if (!response.ok) throw new Error('Quote API failed');
                const quote = await response.json();
                document.getElementById('quoteText').textContent = `"${quote.content}"`;
                document.getElementById('quoteAuthor').textContent = `- ${quote.author}`;
            } catch (error) {
                document.getElementById('quoteText').textContent = 'Stay focused and keep going!';
                document.getElementById('quoteAuthor').textContent = '- Anonymous';
                console.error('Quote fetch error:', error);
            }
        }
        
        // Render tasks
        function renderTasks() {
            const tasks = storage.getTasks(currentFilter);
            if (tasks.length === 0) {
                tasksContainer.innerHTML = `
                    <div class="empty-state">
                        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                        </svg>
                        No tasks match this filter. Add something new! ‚ú®
                    </div>
                `;
                return;
            }
            
            tasksContainer.innerHTML = tasks.map(task => `
                <div class="task-card ${task.completed ? 'completed' : ''}" data-task-id="${task.id}">
                    <div class="task-title">${task.title}</div>
                    <div class="task-date">${new Date(task.createdAt).toLocaleDateString('en-IN', { 
                        weekday: 'short', 
                        year: 'numeric', 
                        month: 'short', 
                        day: 'numeric' 
                    })}</div>
                    <div class="task-actions">
                        <button class="btn btn-success" onclick="toggleTask(${task.id})">
                            ${task.completed ? '‚Üª Reopen' : '‚úÖ Complete'}
                        </button>
                        <button class="btn btn-danger" onclick="deleteTask(${task.id})">üóëÔ∏è Delete</button>
                    </div>
                </div>
            `).join('');
        }
        
        // Event Listeners
        addTaskBtn.addEventListener('click', () => {
            const title = taskInput.value.trim();
            if (title) {
                storage.addTask(title);
                taskInput.value = '';
                renderTasks();
                storage.showMessage('Task added successfully! ‚ú®', 'success');
            }
        });
        
        taskInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') addTaskBtn.click();
        });
        
        filterBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                currentFilter = btn.dataset.filter;
                filterBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                renderTasks();
            });
        });
        
        refreshQuoteBtn.addEventListener('click', fetchQuote);
        
        // Global functions for onclick handlers
        function toggleTask(id) {
            storage.toggleTask(id);
            renderTasks();
        }
        
        function deleteTask(id) {
            if (confirm('Delete this task forever?')) {
                storage.deleteTask(id);
                renderTasks();
                storage.showMessage('Task deleted! üóëÔ∏è', 'success');
            }
        }
        
        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            renderTasks();
            fetchQuote();
        });
    </script>
</body>
</html>
