<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>NeoTech Store - Premium Gadgets</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
<style>
:root {
  --glass-bg: rgba(255, 255, 255, 0.25);
  --glass-border: rgba(255, 255, 255, 0.18);
  --glass-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
  --glass-backdrop: rgba(255, 255, 255, 0.9);
  --gradient-primary: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  --gradient-secondary: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
  --gradient-success: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
  --text-primary: #2d3748;
  --text-secondary: #718096;
  --bg-main: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
  --card-hover-glow: 0 20px 40px rgba(102, 126, 234, 0.4);
}

* { 
  box-sizing: border-box; 
  margin: 0;
  padding: 0;
}

html {
  scroll-behavior: smooth;
}

body {
  font-family: 'Roboto', sans-serif;
  background: var(--bg-main);
  color: var(--text-primary);
  min-height: 100vh;
  overflow-x: hidden;
  position: relative;
}

body::before {
  content: '';
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: url('image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="25" cy="25" r="1" fill="rgba(255,255,255,0.1)"/><circle cx="75" cy="75" r="0.5" fill="rgba(255,255,255,0.05)"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
  pointer-events: none;
  z-index: 0;
}

/* Glassmorphism Components */
.glass {
  background: var(--glass-bg);
  backdrop-filter: blur(20px);
  border: 1px solid var(--glass-border);
  box-shadow: var(--glass-shadow);
  border-radius: 24px;
  position: relative;
  overflow: hidden;
}

.glass::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  height: 1px;
  background: var(--gradient-primary);
}

/* Header */
.navbar {
  position: fixed;
  top: 0;
  width: 100%;
  padding: 1rem 5%;
  backdrop-filter: blur(20px);
  border-bottom: 1px solid var(--glass-border);
  z-index: 1000;
  animation: slideDown 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94);
}

@keyframes slideDown {
  from { transform: translateY(-100%); }
  to { transform: translateY(0); }
}

.nav-container {
  max-width: 1400px;
  margin: 0 auto;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.logo {
  font-size: 2rem;
  font-weight: 700;
  background: var(--gradient-primary);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
}

.nav-actions {
  display: flex;
  gap: 1rem;
  align-items: center;
}

.btn-glass {
  background: var(--glass-bg);
  backdrop-filter: blur(10px);
  border: 1px solid var(--glass-border);
  color: var(--text-primary);
  padding: 0.75rem 1.5rem;
  border-radius: 50px;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
  position: relative;
  overflow: hidden;
}

.btn-glass:hover {
  transform: translateY(-2px);
  box-shadow: var(--glass-shadow);
}

.btn-primary {
  background: var(--gradient-primary);
  border-color: transparent;
  color: white !important;
}

.btn-primary:hover {
  box-shadow: var(--card-hover-glow);
}

.icon-btn {
  width: 50px;
  height: 50px;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 1.2rem;
}

.cart-badge {
  position: absolute;
  top: -5px;
  right: -5px;
  background: var(--gradient-secondary);
  color: white;
  border-radius: 50%;
  width: 24px;
  height: 24px;
  font-size: 0.75rem;
  font-weight: 700;
  display: flex;
  align-items: center;
  justify-content: center;
  animation: pulse 2s infinite;
}

@keyframes pulse {
  0%, 100% { transform: scale(1); }
  50% { transform: scale(1.1); }
}

/* Main Content */
.main-container {
  max-width: 1400px;
  margin: 120px auto 2rem;
  padding: 0 5%;
  display: grid;
  grid-template-columns: 1fr 380px;
  gap: 2rem;
  position: relative;
  z-index: 1;
}

@media (max-width: 1024px) {
  .main-container {
    grid-template-columns: 1fr;
    margin-top: 100px;
  }
}

/* Filters */
.filters-panel {
  padding: 2rem;
  margin-bottom: 2rem;
}

.filter-group {
  margin-bottom: 1.5rem;
}

.filter-group label {
  display: block;
  margin-bottom: 0.75rem;
  font-weight: 600;
  color: var(--text-primary);
}

.select-filter {
  width: 100%;
  padding: 1rem;
  border: 1px solid var(--glass-border);
  border-radius: 16px;
  background: var(--glass-bg);
  backdrop-filter: blur(10px);
  font-size: 1rem;
  transition: all 0.3s ease;
}

.select-filter:focus {
  outline: none;
  box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.3);
}

/* Products Grid */
.products-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 2rem;
}

.products-count {
  color: var(--text-secondary);
  font-weight: 500;
}

.products-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
  gap: 2rem;
  margin-bottom: 2rem;
}

/* Product Card */
.product-card {
  background: var(--glass-bg);
  backdrop-filter: blur(20px);
  border-radius: 24px;
  padding: 0;
  overflow: hidden;
  transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
  position: relative;
  height: 420px;
}

.product-card:hover {
  transform: translateY(-12px) scale(1.02);
  box-shadow: var(--card-hover-glow);
}

.product-media {
  height: 220px;
  position: relative;
  overflow: hidden;
}

.product-media img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  transition: transform 0.6s ease;
}

.product-card:hover .product-media img {
  transform: scale(1.1);
}

.product-badge {
  position: absolute;
  top: 1rem;
  right: 1rem;
  background: var(--gradient-success);
  color: white;
  padding: 0.5rem 1rem;
  border-radius: 50px;
  font-size: 0.8rem;
  font-weight: 700;
}

.product-info {
  padding: 1.5rem;
}

.product-title {
  font-size: 1.25rem;
  font-weight: 700;
  margin-bottom: 0.5rem;
  line-height: 1.3;
}

.product-price {
  font-size: 1.75rem;
  font-weight: 800;
  background: var(--gradient-primary);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
  margin-bottom: 1rem;
}

.product-actions {
  display: flex;
  gap: 1rem;
}

.btn-wishlist {
  flex: 1;
  background: rgba(255, 255, 255, 0.2);
}

.btn-cart {
  flex: 2;
  background: var(--gradient-primary);
  color: white;
  font-weight: 700;
}

/* Cart Sidebar */
.cart-sidebar {
  position: sticky;
  top: 140px;
  height: fit-content;
}

.cart-header {
  padding: 2rem;
  text-align: center;
  border-bottom: 1px solid var(--glass-border);
}

.cart-title {
  font-size: 1.75rem;
  font-weight: 700;
  background: var(--gradient-primary);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
  margin-bottom: 0.5rem;
}

.cart-empty {
  text-align: center;
  padding: 3rem 2rem;
  color: var(--text-secondary);
}

.cart-empty i {
  font-size: 4rem;
  margin-bottom: 1rem;
  opacity: 0.5;
}

.cart-item {
  display: flex;
  align-items: center;
  gap: 1rem;
  padding: 1.25rem;
  border-bottom: 1px solid var(--glass-border);
  transition: all 0.3s ease;
}

.cart-item:hover {
  background: rgba(255, 255, 255, 0.1);
}

.cart-item-image {
  width: 60px;
  height: 60px;
  border-radius: 12px;
  object-fit: cover;
}

.cart-item-details {
  flex: 1;
}

.cart-item-name {
  font-weight: 600;
  margin-bottom: 0.25rem;
}

.cart-item-price {
  color: var(--text-secondary);
  font-size: 0.9rem;
}

.quantity-controls {
  display: flex;
  align-items: center;
  gap: 0.5rem;
  background: var(--glass-bg);
  padding: 0.5rem;
  border-radius: 50px;
}

.quantity-btn {
  width: 32px;
  height: 32px;
  border-radius: 50%;
  border: none;
  background: var(--gradient-primary);
  color: white;
  font-weight: 700;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
}

.item-total {
  font-weight: 700;
  font-size: 1.1rem;
  min-width: 70px;
}

.remove-item {
  background: none;
  border: none;
  color: var(--text-secondary);
  font-size: 1.2rem;
  cursor: pointer;
  padding: 0.5rem;
  border-radius: 50%;
  transition: all 0.3s ease;
}

.remove-item:hover {
  background: rgba(229, 57, 53, 0.2);
  color: #e53935;
}

.cart-summary {
  padding: 2rem;
  border-top: 2px solid var(--glass-border);
}

.summary-row {
  display: flex;
  justify-content: space-between;
  margin-bottom: 0.75rem;
  font-weight: 600;
}

.summary-total {
  font-size: 1.5rem;
  font-weight: 800;
  color: var(--text-primary);
  margin: 1rem 0;
}

.btn-checkout {
  width: 100%;
  padding: 1.25rem;
  font-size: 1.1rem;
  font-weight: 700;
  background: var(--gradient-success);
  border: none;
  border-radius: 16px;
  color: white;
  cursor: pointer;
  transition: all 0.3s ease;
}

.btn-checkout:hover:not(:disabled) {
  transform: translateY(-2px);
  box-shadow: 0 15px 35px rgba(79, 172, 254, 0.4);
}

.btn-checkout:disabled {
  opacity: 0.6;
  cursor: not-allowed;
}

/* Animations */
@keyframes fadeInUp {
  from {
    opacity: 0;
    transform: translateY(30px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

.product-card,
.cart-item {
  animation: fadeInUp 0.6s ease forwards;
}

.product-card:nth-child(1) { animation-delay: 0.1s; }
.product-card:nth-child(2) { animation-delay: 0.2s; }
.product-card:nth-child(3) { animation-delay: 0.3s; }

/* Responsive */
@media (max-width: 768px) {
  .products-grid {
    grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
    gap: 1.5rem;
  }
  
  .main-container {
    padding: 0 5%;
  }
  
  .product-card {
    height: 380px;
  }
  
  .product-media {
    height: 200px;
  }
}
</style>
</head>
<body>
  <nav class="navbar">
    <div class="nav-container">
      <div class="logo">NeoTech</div>
      <div class="nav-actions">
        <select id="sort-filter" class="select-filter">
          <option value="name">Sort by Name</option>
          <option value="price-low">Price: Low to High</option>
          <option value="price-high">Price: High to Low</option>
          <option value="newest">Newest First</option>
        </select>
        <button class="btn-glass icon-btn" id="wishlist-btn" title="Wishlist">
          <i class="far fa-heart"></i>
          <span class="cart-badge" id="wishlist-count">0</span>
        </button>
        <button class="btn-glass icon-btn" id="cart-toggle" title="Cart">
          <i class="fas fa-shopping-cart"></i>
          <span class="cart-badge" id="cart-count">0</span>
        </button>
      </div>
    </div>
  </nav>

  <main class="main-container">
    <section class="products-section">
      <div class="products-header">
        <h1 class="products-title">Premium Gadgets</h1>
        <div class="products-count">
          <span id="products-count">6</span> products
        </div>
      </div>
      
      <div class="products-grid" id="product-grid">
        <!-- Products will be rendered here -->
      </div>
    </section>

    <aside class="cart-sidebar glass">
      <div class="cart-header">
        <h2 class="cart-title">
          <i class="fas fa-shopping-bag"></i>
          Your Cart
        </h2>
        <div class="cart-count-display" id="cart-count-display">0 items</div>
      </div>
      
      <div id="cart-items"></div>
      
      <div class="cart-summary" id="cart-summary" style="display: none;">
        <div class="summary-row">
          <span>Subtotal:</span>
          <span id="cart-subtotal">$0.00</span>
        </div>
        <div class="summary-row">
          <span>Tax (10%):</span>
          <span id="cart-tax">$0.00</span>
        </div>
        <div class="summary-row summary-total">
          <span>Total:</span>
          <span id="cart-total">$0.00</span>
        </div>
        <button class="btn-checkout" id="checkout-btn" disabled>
          <i class="fas fa-credit-card"></i> Proceed to Checkout
        </button>
      </div>
      
      <div class="cart-empty" id="cart-empty">
        <i class="fas fa-shopping-cart"></i>
        <p>Your cart is empty</p>
        <small>Start shopping now!</small>
      </div>
    </aside>
  </main>

<script>
class NeoTechStore {
  constructor() {
    this.products = [
      {id: 1, name: "Quantum Wireless Mouse Pro", price: 79.99, img: "https://images.unsplash.com/photo-1517336714731-489689fd1ca8?w=400", category: "mouse", isNew: true},
      {id: 2, name: "Phantom RGB Keyboard", price: 129.50, img: "https://images.unsplash.com/photo-1600585154340-be6161a56a0c?w=400", category: "keyboard", isNew: false},
      {id: 3, name: "Eclipse ANC Headphones", price: 299.00, img: "https://images.unsplash.com/photo-1505740420928-5e560c06d30e?w=400", category: "headphones", isNew: true},
      {id: 4, name: "Nova Smartwatch Ultra", price: 349.99, img: "https://images.unsplash.com/photo-1523275335684-37898b6baf30?w=400", category: "smartwatch", isNew: false},
      {id: 5, name: "Vortex Bluetooth Speaker", price: 89.00, img: "https://images.unsplash.com/photo-1613339898688-25b8c8a63bb4?w=400", category: "speaker", isNew: true},
      {id: 6, name: "Ergo Laptop Stand Pro", price: 45.99, img: "https://images.unsplash.com/photo-1587829741301-dc798b83add3?w=400", category: "stand", isNew: false}
    ];
    
    this.cart = JSON.parse(localStorage.getItem('neoTechCart')) || [];
    this.wishlist = JSON.parse(localStorage.getItem('neoTechWishlist')) || [];
    this.TAX_RATE = 0.10;
    
    this.init();
  }
  
  init() {
    this.renderProducts();
    this.renderCart();
    this.bindEvents();
    this.updateCounts();
  }
  
  bindEvents() {
    // Sort filter
    document.getElementById('sort-filter').addEventListener('change', (e) => {
      this.sortProducts(e.target.value);
    });
    
    // Cart toggle
    document.getElementById('cart-toggle').addEventListener('click', () => {
      document.querySelector('.cart-sidebar').scrollIntoView({ behavior: 'smooth' });
    });
    
    // Wishlist toggle
    document.getElementById('wishlist-btn').addEventListener('click', () => {
      // Wishlist modal could be implemented here
      console.log('Wishlist clicked');
    });
    
    // Checkout
    document.getElementById('checkout-btn').addEventListener('click', () => {
      if (this.cart.length === 0) return;
      
      const total = document.getElementById('cart-total').textContent;
      if (confirm(`Proceed to checkout? Total: ${total}`)) {
        alert('Order placed successfully! ðŸŽ‰');
        this.cart = [];
        this.saveCart();
        this.renderCart();
      }
    });
  }
  
  sortProducts(sortBy) {
    let sorted = [...this.products];
    
    switch(sortBy) {
      case 'price-low':
        sorted.sort((a, b) => a.price - b.price);
        break;
      case 'price-high':
        sorted.sort((a, b) => b.price - a.price);
        break;
      case 'newest':
        sorted.sort((a, b) => b.isNew - a.isNew);
        break;
      default:
        sorted.sort((a, b) => a.name.localeCompare(b.name));
    }
    
    this.renderProducts(sorted);
  }
  
  renderProducts(products = this.products) {
    const container = document.getElementById('product-grid');
    container.innerHTML = products.map((product, index) => `
      <div class="product-card" data-id="${product.id}" style="animation-delay: ${index * 0.1}s">
        <div class="product-media">
          <img src="${product.img}" alt="${product.name}" loading="lazy">
          ${product.isNew ? '<div class="product-badge">NEW</div>' : ''}
        </div>
        <div class="product-info">
          <h3 class="product-title">${product.name}</h3>
          <div class="product-price">$${product.price.toFixed(2)}</div>
          <div class="product-actions">
            <button class="btn-glass btn-wishlist" data-action="wishlist" data-id="${product.id}">
              <i class="far fa-heart ${this.wishlist.some(p => p.id === product.id) ? 'fas' : ''}"></i>
            </button>
            <button class="btn-glass btn-cart" data-action="cart" data-id="${product.id}">
              <i class="fas fa-cart-plus"></i> Add to Cart
            </button>
          </div>
        </div>
      </div>
    `).join('');
    
    // Bind product actions
    container.addEventListener('click', (e) => {
      const btn = e.target.closest('button[data-action]');
      if (!btn) return;
      
      const id = parseInt(btn.dataset.id);
      const action = btn.dataset.action;
      
      if (action === 'cart') {
        this.addToCart(id);
      } else if (action === 'wishlist') {
        this.toggleWishlist(id);
      }
    });
    
    document.getElementById('products-count').textContent = products.length;
  }
  
  addToCart(id) {
    const existing = this.cart.find(item => item.id === id);
    const product = this.products.find(p => p.id === id);
    
    if (existing) {
      existing.quantity += 1;
    } else {
      this.cart.push({ ...product, quantity: 1 });
    }
    
    this.saveCart();
    this.renderCart();
    this.showNotification(`${product.name} added to cart!`);
  }
  
  toggleWishlist(id) {
    const index = this.wishlist.findIndex(item => item.id === id);
    if (index > -1) {
      this.wishlist.splice(index, 1);
    } else {
      const product = this.products.find(p => p.id === id);
      this.wishlist.push(product);
    }
    localStorage.setItem('neoTechWishlist', JSON.stringify(this.wishlist));
    this.updateCounts();
    this.renderProducts(); // Refresh to update heart icons
  }
  
  updateQuantity(id, delta) {
    const item = this.cart.find(item => item.id === id);
    if (!item) return;
    
    item.quantity += delta;
    if (item.quantity <= 0) {
      this.cart = this.cart.filter(i => i.id !== id);
    }
    
    this.saveCart();
    this.renderCart();
  }
  
  removeFromCart(id) {
    this.cart = this.cart.filter(item => item.id !== id);
    this.saveCart();
    this.renderCart();
  }
  
  renderCart() {
    const container = document.getElementById('cart-items');
    const summary = document.getElementById('cart-summary');
    const empty = document.getElementById('cart-empty');
    const countDisplay = document.getElementById('cart-count-display');
    
    if (this.cart.length === 0) {
      container.innerHTML = '';
      summary.style.display = 'none';
      empty.style.display = 'block';
      countDisplay.textContent = '0 items';
      return;
    }
    
    empty.style.display = 'none';
    const subtotal = this.cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
    const tax = subtotal * this.TAX_RATE;
    const total = subtotal + tax;
    
    document.getElementById('cart-subtotal').textContent = `$${subtotal.toFixed(2)}`;
    document.getElementById('cart-tax').textContent = `$${tax.toFixed(2)}`;
    document.getElementById('cart-total').textContent = `$${total.toFixed(2)}`;
    document.getElementById('checkout-btn').disabled = false;
    countDisplay.textContent = `${this.cart.reduce((sum, item) => sum + item.quantity, 0)} items`;
    
    container.innerHTML = this.cart.map(item => `
      <div class="cart-item" data-id="${item.id}">
        <img src="${item.img}" alt="${item.name}" class="cart-item-image">
        <div class="cart-item-details">
          <div class="cart-item-name">${item.name}</div>
          <div class="cart-item-price">$${item.price.toFixed(2)} each</div>
        </div>
        <div class="quantity-controls">
          <button class="quantity-btn" data-id="${item.id}" data-delta="-1">-</button>
          <span>${item.quantity}</span>
          <button class="quantity-btn" data-id="${item.id}" data-delta="1">+</button>
        </div>
        <div class="item-total">$${ (item.price * item.quantity).toFixed(2) }</div>
        <button class="remove-item" data-id="${item.id}" title="Remove">
          <i class="fas fa-times"></i>
        </button>
      </div>
    `).join('');
    
    summary.style.display = 'block';
    
    // Bind cart controls
    container.addEventListener('click', (e) => {
      const btn = e.target.closest('button[data-id]');
      if (!btn) return;
      
      const id = parseInt(btn.dataset.id);
      
      if (btn.classList.contains('quantity-btn')) {
        this.updateQuantity(id, parseInt(btn.dataset.delta));
      } else if (btn.classList.contains('remove-item')) {
        this.removeFromCart(id);
      }
    });
  }
  
  saveCart() {
    localStorage.setItem('neoTechCart', JSON.stringify(this.cart));
    this.updateCounts();
  }
  
  updateCounts() {
    document.getElementById('cart-count').textContent = this.cart.reduce((sum, item) => sum + item.quantity, 0);
    document.getElementById('wishlist-count').textContent = this.wishlist.length;
  }
  
  showNotification(message) {
    // Simple notification - could be enhanced with toast library
    const notification = document.createElement('div');
    notification.style.cssText = `
      position: fixed;
      top: 120px;
      right: 20px;
      background: var(--gradient-success);
      color: white;
      padding: 1rem 1.5rem;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(79, 172, 254, 0.4);
      z-index: 10000;
      transform: translateX(400px);
      transition: transform 0.4s ease;
    `;
    notification.textContent = message;
    document.body.appendChild(notification);
    
    requestAnimationFrame(() => {
      notification.style.transform = 'translateX(0)';
    });
    
    setTimeout(() => {
      notification.style.transform = 'translateX(400px)';
      setTimeout(() => notification.remove(), 400);
    }, 3000);
  }
}

// Initialize store when DOM is loaded
document.addEventListener('DOMContentLoaded', () => {
  new NeoTechStore();
});
</script>
